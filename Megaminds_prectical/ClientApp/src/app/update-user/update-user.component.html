<div class="container">
  <div class="title">Registration</div>
  <div>
    <div class="row m-0">
      <div class="col-6">
        <span class="details">Username</span>
        <input class="form-control" type="text" placeholder="johnWC98" [(ngModel)]="updateUser.username">
      </div>
      <div class="col-6">
        <span class="details">Email</span>
        <input class="form-control" type="email" placeholder="johnsmith@hotmail.com" [(ngModel)]="updateUser.email">
      </div>
      <div class="col-6">
        <span class="details">Mobile Number</span>
        <input class="form-control" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="012-345-6789"
          [(ngModel)]="updateUser.mobileNo">
      </div>
      <div class="col-6">
        <span class="details">State</span>
        <select class="form-select" aria-label="Default select example" [(ngModel)]="updateUser.stateId"(change)="FilterData()">
          <option [value]="null" disabled selected>Select State</option>
          <option *ngFor="let item of stateList" [value]="item.id">
            {{item.statename}}
          </option>
        </select>
      </div>
      <div class="col-6">
        <span class="details">City</span>
        <select class="form-select" aria-label="Default select example" [(ngModel)]="updateUser.cityId">
          <option [value]="null" disabled selected>Select City</option>
          <option *ngFor="let item of tempCityList" [value]="item.id">
            {{item.cityname}}
          </option>
        </select>
      </div>
      <div class="col-12">
        <span class="details">Address</span>
        <textarea type="text" class="form-control" placeholder="Address" [(ngModel)]="updateUser.address"></textarea>
      </div>
    </div>
    <div class="button mt-1 text-end">
      <button type="button" class="btn btn-primary" (click)="update()">Submit</button>&nbsp;
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" #myModalClose>Close</button>
    </div>
  </div>
</div>
