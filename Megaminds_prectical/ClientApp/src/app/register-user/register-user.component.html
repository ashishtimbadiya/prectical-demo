<div class="container">
  <div class="title">Registration
    <div class="button mt-1 text-end">
      <a class="btn btn-light" [routerLink]="'/user-report'">report</a>
    </div>
  </div>
  <div>
    <div class="row m-0">
      <div class="col-6 p-0">
        <span class="details">Username</span>
        <input class="form-control" type="text" placeholder="johnWC98" [(ngModel)]="regiterUser.username">
      </div>
      <div class="col-6">
        <span class="details">Email</span>
        <input class="form-control" type="email" placeholder="johnsmith@hotmail.com" [(ngModel)]="regiterUser.email">
      </div>
      <div class="col-6 p-0">
        <span class="details">Mobile Number</span>
        <input class="form-control" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="012-345-6789"
          [(ngModel)]="regiterUser.mobileNo">
      </div>
      <div class="col-6">
        <span class="details">State</span>
        <select class="form-select" aria-label="Default select example" [(ngModel)]="regiterUser.stateId"
          (change)="FilterData()">
          <option [value]="null" disabled selected>Select State</option>
          <option *ngFor="let item of stateList" [value]="item.id">
            {{item.statename}}
          </option>
        </select>
      </div>
      <div class="col-6 p-0">
        <span class="details">City</span>
        <select class="form-select"  aria-label="Default select example" [(ngModel)]="regiterUser.cityId">
          <option [value]="null" disabled selected>Select City</option>
          <option *ngFor="let item of tempCityList" [value]="item.id">
            {{item.cityname}}
          </option>
        </select>
      </div>
      <div class="col-12 p-0">
        <span class="details">Address</span>
        <textarea type="text" class="form-control" placeholder="Address" [(ngModel)]="regiterUser.address"></textarea>
      </div>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"[(ngModel)]="isCheck">
      <label class="form-check-label" for="flexCheckDefault">
        By creating an account you agree to our Terms & Privacy..
      </label>
    </div>
    <div class="button mt-1 text-center">
      <button type="button" class="btn btn-primary" (click)="registerUser()">Register</button>
    </div>
  </div>
</div>
